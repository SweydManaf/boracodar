<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input type="text" id="cc-number" placeholder="**** **** **** ****" />
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            type="text"
            id="cc-holder"
            placeholder="Nome como está no cartão"
          />
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input type="text" id="cc-validity" placeholder="mm/aa ">
          </div>
          <div class="input-wrapper">
            <label for="cc-ccv" class="flex help">CVV
              <img src="https://i.ibb.co/NTZY5qH/question.png" alt="Ícone de ajuda" title="Esse número está geralmente, nas costas do seu cartão.">
            </label>
            <input type="text" id="cc-ccv" placeholder="*** ">
          </div>
        </div>
      </section>
      <div class="info-security flex">
        <img src="https://i.ibb.co/4FZhFCq/shield-check.png" title="Ícone de segurança">
        Seus dados estão seguros
      </div>
    </form>
  </body>
</html>
