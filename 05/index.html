<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" conte nt="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-calc">1 + 1</div>
        <div id="result">
          <img src="assets/equals.svg" alt="sinal de igual" />
          <span>2</span>
        </div>
      </div>

      <div id="keyboard">
        <!-- Primeira linha -->
        <button class="secondary">CE</button>
        <button>C</button>
        <button><img src="assets/percent.svg" alt=""></button>
        <button class="tertiary"><img src="assets/divide.svg" alt="divide"></button>

        <!-- Segunda linha -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary"><img src="assets/multiplier.svg" alt=""></button>

        <!-- Terceira linha -->
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary"><img src="assets/minus.svg" alt=""></button>

        <!-- Quarta linha -->
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary"><img src="assets/plus.svg" alt=""></button>
        
        <!-- Quinta linha -->
        <button><img src="assets/plusMinus.svg" alt=""></button>
        <button>0</button>
        <button>,</button>
        <button class="quartiary"><img src="assets/result.svg" alt=""></button>
      </div>
    </div>
  </body>
</html>
